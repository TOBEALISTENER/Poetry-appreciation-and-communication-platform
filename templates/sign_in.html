<!doctype html>{% load static %}
<html lang="en">
  
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
  
  <body class="no-padding reader-black-font">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <table class="table">
      <tr>
        <td>
          <div class="sign">
            <div class="logo">
              <a href="/">
                <img src="{% static 'image/LOGO.png' %}" alt="Logo"></a>
            </div>
          <div class="main">
        </td>

        <td rowspan=$rowspan style='vertical-align: middle;text-align: center;'>
          <h4 class="title">
            <div class="normal-title">
              <a class="active" href="/sign_in">登录</a>
              <b>·</b>
              <a id="js-sign-up-btn" class="" href="/sign_up">注册</a>
            </div>
          </h4>
          <div class="js-sign-in-container">
            <form id="new_session" action="/sessions" accept-charset="UTF-8" method="post">

              <input name="utf8" type="hidden" value="✓">

              <input type="hidden" name="authenticity_token" value="94L05b1z/v4HM2cptxGAsJSyayPQBY29/OepCy66Xl2wNhuQJE+FCJisXEqcHkOx3nof2CzmKtnOgHv3dDWb0Q==">
              
              <!-- 正常登录登录名输入框 -->
              <div class="input-prepend restyle js-normal">
                <input placeholder="手机号或邮箱" type="text" name="session[email_or_mobile_number]" id="session_email_or_mobile_number">
                <i class="iconfont ic-user"></i>
              </div>
              <div class="input-prepend">
                <input placeholder="密码" type="password" name="session[password]" id="session_password">
                <i class="iconfont ic-password"></i>
              </div>
              <input value="false" type="hidden" name="session[oversea]" id="session_oversea">
              <div class="remember-btn">
                <input type="checkbox" value="true" checked="checked" name="session[remember_me]" id="session_remember_me">
                <span>记住我</span>
              </div>

              <div class="forget-btn">
                <a class="" data-toggle="dropdown" href="">登录遇到问题?</a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="/users/password/mobile_reset">用手机号重置密码</a></li>
                  <li>
                    <a href="/users/password/email_reset">用邮箱重置密码</a></li>
                  <li>
                    <a target="_blank" href="/p/9058d0b8711d">无法用海外手机号登录</a></li>
                  <li>
                    <a target="_blank" href="/p/498a9fa7da08">无法用 Google 帐号登录</a></li>
                </ul>
              </div>

              <button class="sign-in-button" id="sign-in-form-submit-btn" type="button">
                <span id="sign-in-loading"></span>登录
              </button>

            </form>
          </div>
        </td>
      </tr>
    </table>
  </body>

</html>
